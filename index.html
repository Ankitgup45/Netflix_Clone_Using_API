<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HOME | Netflix</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script> <!-- Use defer to load JS after HTML -->
</head>
<body>
    <!-- Corrected the opening div tag -->
    <div class="nav">
        <div class="nav_left">
            <a href="index.html">
                <img class="nav_logo" src="logo.jpg" alt="Netflix Logo">
            </a>
        </div>
        
    </div>
    
    <!-- Banner Section -->
    <header id="banner">
        <div id="banner__contents">
            <h1 id="banner_title"></h1> <!-- Corrected ID to match JS script -->
            <div id="banner__buttons">
                <button class="banner__button">Play</button> <!-- Corrected class names -->
                <button class="banner__button">My List</button>
            </div>
            <p id="banner_description"></p> <!-- Corrected ID to match JS script -->
        </div>
        <div id="banner__fadeBottom"></div>
    </header>

    <!-- Movie Rows Section -->
    <div id="headrow">
        <div class="row">
            <h2 class="row__title">Top Movies</h2> 
            <div class="row__posters"></div>
        </div>
    </div>

    <script>
        // Scroll Event Listener for the Navbar
        window.addEventListener("scroll", function () {
            var nav = document.querySelector(".nav");
            nav.classList.toggle("active", window.scrollY > 0); // Corrected `scrolly` to `scrollY`
        });
    </script>
</body>
</html>
